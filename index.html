<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Languages Spoken in the United States', 'Hours per Day'],
          ['English', 245000000],
          ['Spanish', 41300000],
          ['Chinese',  2900000],
          ['Tagalog', 1610000],
          ['Vietnamese', 1400000]
        ]);

        var options = {
          title: 'Languages Spoken in the U.S.A',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      };
      
    </script>




  </head>
  <body>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
  </body>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <div id="chart_div"></div>
      
</html>

<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
         ['Xfl', 'Attendence', { role: 'style' }],
         ['St. Louis Battlehawks', 35104, '#b87333'],            
         ['San Antonio Brahmas', 14983, 'silver'],           
         ['D.C. Defenders', 14269, 'gold'],
         ['Seattle Sea Dragons', 12310,  '#e5e4e2' ],
         ['Arlington Renegades', 12055, '#e5e4e2' ],
         ['Houston Roughnecks', 11768, '#e5e4e2' ],
         ['Orlando Guardians', 8931, '#e5e4e2' ],
         ['Vegas Vipers', 6028, '#e5e4e2' ], 
      ]);

        var options = {
          chart: {
            title: 'XFL Attendence Average 2023',
            subtitle: '',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 1200px; height: 500px;"></div>
  </body>
</html>
